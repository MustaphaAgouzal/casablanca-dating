<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Edit Your Profile</h1>
  </header>
  <main>
    <section id="edit-profile-section" class="form-container">
      <form id="edit-profile-form">
        <div class="profile-pic-container">
          <img id="current-profile-pic" class="profile-image" src="https://via.placeholder.com/150?text=Default" alt="Current Profile Picture">
          <label for="edit-user-pic" class="update-pic-btn">Update Picture</label>
          <input type="file" id="edit-user-pic" accept="image/*" style="display: none;">
        </div>
        <div class="form-group">
          <label for="edit-user-name">Name:</label>
          <input type="text" id="edit-user-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="edit-user-bio">Bio:</label>
          <textarea id="edit-user-bio" placeholder="Update your bio" required></textarea>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>
  </main>
  <script src="edit-profile.js"></script>
</body>
</html>
