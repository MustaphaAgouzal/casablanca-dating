<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casablanca Dating</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Casablanca Dating</h1>
  </header>
  <main id="app-section" style="text-align: center;">
    <!-- Profile Swiping Section -->
    <section id="profile-section">
      <div id="profile">
        <img src="https://via.placeholder.com/300?text=Profile" alt="User Profile" id="profile-pic" class="profile-pic">
        <h2 id="profile-name">User Name</h2>
        <p id="profile-bio">Bio goes here...</p>
      </div>
      <div id="swipe-buttons">
        <button id="dislike-btn" class="swipe-button">Dislike</button>
        <button id="like-btn" class="swipe-button">Like</button>
      </div>
    </section>

    <!-- Navigation Icons -->
    <section id="navigation-icons">
      <div class="icon-container">
        <button id="edit-profile-btn" class="icon-button">
          <img src="https://img.icons8.com/material-rounded/100/000000/edit.png" alt="Edit Profile" class="icon">
          <p>Edit Profile</p>
        </button>
        <button id="view-matches-btn" class="icon-button">
          <img src="https://img.icons8.com/ios-filled/100/000000/handshake.png" alt="Matches" class="icon">
          <p>View Matches</p>
        </button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    // Redirect to Edit Profile Page
    document.getElementById('edit-profile-btn').addEventListener('click', () => {
      window.location.href = 'edit-profile.html';
    });

    // Redirect to Matches Page
    document.getElementById('view-matches-btn').addEventListener('click', () => {
      window.location.href = 'matches.html';
    });

    // Function to Load Profiles for Matching
    const loadProfile = () => {
      const profiles = JSON.parse(localStorage.getItem('profiles')) || [];
      const currentProfileIndex = localStorage.getItem('currentProfileIndex') || 0;
      if (profiles.length && currentProfileIndex < profiles.length) {
        const profile = profiles[currentProfileIndex];
        document.getElementById('profile-pic').src = profile.pic;
        document.getElementById('profile-name').textContent = profile.name;
        document.getElementById('profile-bio').textContent = profile.bio;
      } else {
        alert('No more profiles to show!');
        document.getElementById('profile-section').innerHTML = '<p>No more profiles available.</p>';
      }
    };

    // Load the first profile on page load
    window.onload = loadProfile;
  </script>
</body>
</html>
